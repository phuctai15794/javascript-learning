<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form - lession 1</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <form class="form" id="form-1" action="" method="POST">
            <h3 class="heading">Đăng ký thành viên</h3>
            <p class="desc">Cùng nhau học lập trình để đi làm</p>
            
            <div class="spacer"></div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input type="file" name="avatar" id="avatar">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Mr. John" class="form-control">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" name="province" class="form-select">
                    <option value="">-- Chọn Tỉnh/TP</option>
                    <option value="hanoi">Hà Nội</option>
                    <option value="danang">Đà Nẵng</option>
                    <option value="quynhon">Quy Nhơn</option>
                    <option value="hochiminh">Hồ Chí Minh</option>
                    <option value="cantho">Cần Thơ</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label">Giới tính</label>
                <ul class="ul-list">
                    <li><label for="male"><input type="radio" name="gender" id="male" value="male"> Nam</label></li>
                    <li><label for="female"><input type="radio" name="gender" id="female" value="female"> Nữ</label></li>
                    <li><label for="other"><input type="radio" name="gender" id="other" value="other"> Khác</label></li>
                </ul>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label">Kỹ năng</label>
                <ul class="ul-list">
                    <li><label for="javascript"><input type="checkbox" name="skill" id="javascript" value="javascript"> Javascript</label></li>
                    <li><label for="php"><input type="checkbox" name="skill" id="php" value="php"> PHP</label></li>
                    <li><label for="ruby"><input type="checkbox" name="skill" id="ruby" value="ruby"> Ruby</label></li>
                    <li><label for="golang"><input type="checkbox" name="skill" id="golang" value="golang"> Golang</label></li>
                    <li><label for="laravel"><input type="checkbox" name="skill" id="laravel" value="laravel"> Laravel</label></li>
                </ul>
                <span class="form-message"></span>
            </div>
            
            <button class="form-submit">Đăng ký</button>
        </form>
        
        <form class="form" id="form-2" action="" method="POST">
            <h3 class="heading">Đăng nhập thành viên</h3>
            <p class="desc">Cùng nhau học lập trình để đi làm</p>
            
            <div class="spacer"></div>
            
            <div class="form-group">
                <label for="email-login" class="form-label">Email</label>
                <input id="email-login" name="email-login" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="password-login" class="form-label">Mật khẩu</label>
                <input id="password-login" name="password-login" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            
            <button class="form-submit">Đăng nhập</button>
        </form>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
