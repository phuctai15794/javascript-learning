<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form - lession 2</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <form class="form" id="form-1" action="" method="POST">
            <h3 class="heading">Đăng ký thành viên</h3>
            <p class="desc">Cùng nhau học lập trình để đi làm</p>
            
            <div class="spacer"></div>
            
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" rules="required" messages="required:Vui lòng nhập họ tên" placeholder="VD: Mr. John" class="form-control">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" rules="required|email" messages="required:Vui lòng nhập email|email:Email không hợp lệ" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" rules="required|min:6" messages="required:Vui lòng nhập mật khẩu|min:Mật khẩu phải tối thiểu 6 ký tự" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" rules="compare:#password" messages="compare:Mật khẩu nhập lại không trùng khớp" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>
            
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
